<form [formGroup]="form" (ngSubmit)="guardarTarjeta()"> 
    <div class="form-group">
        <div class="input-group">
            <div class="input-gorup-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" class="form-control" formControlName="titular" placeholder="Titular">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-gorup-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-credit-card"></i>
                </div>
            </div>
            <input type="text" class="form-control" formControlName="numeroTarjeta" placeholder="Numero de Tarjeta">
        </div>
    </div> 
    <div class="row">
        <div class="form-gorup col-md-7">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-gorup-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" formControlName="fechaExpiracion" placeholder="DD/MM">
                </div>
            </div> 
        </div>
        <div class="form-gorup col-md-5">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-gorup-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-key"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" formControlName="cvv" placeholder="CVV">
                </div>
            </div> 
        </div>
    </div> 
    <div class="form-gorup">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"><i class="fas fa-database" ></i> Aceptar</button>
    </div>
</form>
